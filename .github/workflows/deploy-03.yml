name: Deploy 03

on:
  workflow_dispatch:
  schedule:
    - cron: '00 12 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Script
        run: python main.py --accounts ${{ secrets.ACCOUNT_03 }} --headless --fast --privacy
